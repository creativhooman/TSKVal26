<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter for Bestie</title>
    <style>
        :root {
            --bg-color: #fff0f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; /* Keeps floating items contained */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Floating Background Elements */
        .floating-item {
            position: absolute;
            font-size: 24px;
            animation: float 10s infinite linear;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            z-index: 10;
        }

        .gif-display {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* Font sizing for the specific letter */
        .main-letter-text {
            font-size: 14px; /* Smaller font for the letter content */
            line-height: 1.5;
            color: #444;
            text-align: left;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-yes { background-color: #77dd77; color: white; }
        .btn-no { background-color: #ff6961; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div class="container" id="app">
        <div id="content">
            <div id="step1">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydjQ5NmJiaHRhaTZkaWQ1YWFtY3poNGZpZDJndjVxa2UwbzR3ZXk4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PgdWZV8Bb1fFqVcmtk/giphy.gif" class="gif-display">
                <p>Bestie, may maliit na liham para sa‚Äôyo.</p>
                <button class="btn-yes" onclick="nextStep(2)">Tap to open</button>
            </div>
        </div>
    </div>

    <script>
        const backgroundLayer = document.getElementById('background-layer');
        const items = ['üçÉ', 'üß±', 'üå∏', 'üå±', 'üå∑'];
        const colors = ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'];
        let colorIndex = 0;

        // Create floating background items
        function createBackground() {
            for (let i = 0; i < 20; i++) {
                const span = document.createElement('span');
                span.className = 'floating-item';
                span.innerText = items[Math.floor(Math.random() * items.length)];
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = (Math.random() * 5 + 5) + 's';
                span.style.animationDelay = (Math.random() * 5) + 's';
                backgroundLayer.appendChild(span);
            }
        }

        function nextStep(step) {
            const content = document.getElementById('content');
            
            if (step === 2) {
                content.innerHTML = `
                    <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyejloanlvb2sxY2RmZGRtcGRka2FkMGk4eXVqOGx1YmYzbjY1em94MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Q66ZEIpjEQddUOOKGW/giphy.gif" class="gif-display">
                    <p>Yay, thank you for showing interest. You can open the letter now.</p>
                    <button class="btn-yes" onclick="nextStep(3)">Open Letter</button>
                `;
            } else if (step === 3) {
                content.innerHTML = `
                    <div class="main-letter-text">
                        Hi bestie! Kamusta? üíå<br><br>
                        Sa Liwanag at Dunong, we believe that learning becomes brighter when shared. Small acts of teaching, listening, and presence can light up a whole community.<br><br>
                        Free ka ba this Sunday, Feb 15? If may extra time and konting puso ka to share, we‚Äôd love to have you. üíö<br><br>
                        If willing kang maglingkod at makisama sa community, you can sign up as a volunteer. Super dali lang.<br><br>
                        This is your sign to share love beyond flowers. Love is better when shared. üå±
                    </div>
                    <button class="btn-yes" onclick="nextStep('yes')">YES</button>
                    <button id="no-btn" class="btn-no" onclick="handleNo()">NO</button>
                `;
            } else if (step === 'yes') {
                content.innerHTML = `
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUybWFhbHJ2M2NxemhobmZpMmluaWFiN3QzbXQzbnB4bmNtOTI1czBuNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/12PIT4DOj6Tgek/giphy.gif" class="gif-display">
                    <p>Yay, bestie! Salamat sa bukas mong puso. See you soon. üòÑ</p>
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyN3l2YndyYmRrdTNwN3lyeGM3YTJtNTQ1cG9lcXM3M3Zqa2I5OHFoZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lSxq4s2rgasBINVNPB/giphy.gif" style="width:50px; cursor:pointer;" onclick="location.reload()">
                `;
            } else if (step === 'no') {
                content.innerHTML = `
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUybXdqYzgxbWQ0ZXRpMnVseGN5emRycm9md2ZqOXBraGwydWZvaXZqcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ml0VpF0fwdpXcroapy/giphy.gif" class="gif-display">
                    <p>No worries, bestie. Take care and see you around. ü•π</p>
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyN3l2YndyYmRrdTNwN3lyeGM3YTJtNTQ1cG9lcXM3M3Zqa2I5OHFoZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lSxq4s2rgasBINVNPB/giphy.gif" style="width:50px; cursor:pointer;" onclick="location.reload()">
                `;
            }
        }

        // Logic for changing "No" button colors and eventually leading to 'no' result
        let noClickCount = 0;
        function handleNo() {
            noClickCount++;
            const noBtn = document.getElementById('no-btn');
            
            if (noClickCount < 5) {
                // Change color and move slightly to be "fancy"
                noBtn.style.backgroundColor = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
                noBtn.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(0.9)`;
            } else {
                nextStep('no');
            }
        }

        createBackground();
    </script>
</body>
</html>
