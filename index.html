<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invite!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a2c2e1);
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Intro Screen */
        #intro-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .cat-character { font-size: 80px; margin-bottom: 10px; }
        .envelope { font-size: 100px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Main Card */
        #main-card {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 320px;
            border: 8px solid #fff;
            z-index: 10;
        }

        .photo-frame { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        
        h1 { font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: #d14d72; line-height: 1.6; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            position: relative;
            margin-top: 10px;
        }

        #yesBtn {
            background: #ff4d6d; color: white; border: none; padding: 15px 30px;
            font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-weight: bold;
        }

        #noBtn {
            background: #adb5bd; color: white; border: none; padding: 8px 15px;
            font-size: 0.7rem; border-radius: 8px; position: absolute; cursor: pointer;
        }

        /* Result Screens */
        .result-screen { display: none; padding: 20px; z-index: 20; }
        .result-img { width: 300px; border-radius: 20px; border: 6px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .msg { color: white; text-shadow: 2px 2px #d14d72; font-size: 1.3rem; margin-top: 15px; font-weight: bold; }
        .retry-btn { margin-top: 15px; background: white; color: #d14d72; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }

    </style>
</head>
<body>

    <div id="intro-screen" onclick="openLetter()">
        <div class="cat-character">üê±‚ú®</div>
        <div class="envelope">‚úâÔ∏è</div>
        <h2 style="color: white; text-shadow: 1px 1px #d14d72;">You have a message!<br>(Tap to open)</h2>
    </div>

    <div id="main-card">
        <img src="IMG_7180.jpeg" class="photo-frame">
        <h1>TARA SA KOMYU?</h1>
        <div class="btn-container">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="yes-screen" class="result-screen">
        <img src="IMG_7181.jpeg" class="result-img">
        <div class="msg">Yay! See you! üåª‚ú®</div>
    </div>

    <div id="no-screen" class="result-screen">
        <img src="IMG_7182.jpeg" class="result-img">
        <div class="msg">Siguro we understand, but hopefully, you could consider visiting us soon. ü•∫üëâüëà</div>
        <button class="retry-btn" onclick="goBack()">Change your mind?</button>
    </div>

    <script>
        const intro = document.getElementById('intro-screen');
        const mainCard = document.getElementById('main-card');
        const yesScreen = document.getElementById('yes-screen');
        const noScreen = document.getElementById('no-screen');
        const noBtn = document.getElementById('noBtn');

        function openLetter() {
            intro.style.display = 'none';
            mainCard.style.display = 'block';
        }

        function createParticles(emoji) {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = emoji;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                p.style.fontSize = (Math.random() * 20 + 20) + 'px';
                p.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 4000);
            }
        }

        document.getElementById('yesBtn').onclick = () => {
            mainCard.style.display = 'none';
            yesScreen.style.display = 'block';
            createParticles('ü¶ã');
            setInterval(() => createParticles('ü¶ã'), 2000);
        };

        noBtn.onclick = () => {
            mainCard.style.display = 'none';
            noScreen.style.display = 'block';
            createParticles('ü´ß');
            setInterval(() => createParticles('ü´ß'), 2000);
        };

        // Dodge logic for mobile
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };
        noBtn.addEventListener('touchstart', moveNo);
        noBtn.addEventListener('mouseover', moveNo);

        function goBack() {
            location.reload(); // Simplest way to reset the whole experience
        }
    </script>
</body>
</html>
